<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiteRush</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/00e77377ee.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <style>
    .s1{
        height: 17vh;
    }
  </style>

</head>
<body>
  
  <section class="s1">
    <div style="display: flex; background-image: url(back\ img\ 2.jpg); height: 100px; ">    
      <div class="title">
          <a id="title" href="home.html">BiteRush</a>
      </div>
      <div class="links">
          <a class="header" href="home.html">HOME</a>
          <a class="header" href="menu.html">MENU</a>
          <a class="header" href="about.html">ABOUT</a>
          <a class="book" href="book.html">BOOK TABLE</a>

          <a href="Sign Up form.html">
              <i class="fa-solid fa-user"></i>
          </a>
          <a href="#">
              <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="#">
              <i id="search" class="fa-solid fa-magnifying-glass"></i>
          </a>
      </div>
      <div>
          <button class="btn">Order Online</button>
      </div>
    </section>

    <section class="s5">

      <div style="display: flex;">

          <div class="table-info">
              <label class="book-table">Book A Table</label>
              <input type="text" name="name" id="name" placeholder="Your Name" required>
              <input type="number" name="num" id="num" placeholder="Phone Number" required>
              <input type="email" name="email" id="email" placeholder="Your Email" required>
              <select name="person" id="person">
                  <option value="hidden">How many persons?</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
              </select>
              <input type="date" name="date" id="date" required>

              <input style="width: 0%; padding-right: 120px;" type="button" value="Book Now">
          </div>

          <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53580.282150986706!2d73.6746319974446!3d32.930736963014986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391f90e6e5066453%3A0xef87b72a42ae072d!2sJhelum%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1733942204347!5m2!1sen!2s" width="600" height="388" style="border-radius:6px; border: none;" allowfullscreen="true" loading="fast" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>

      </div>

  </section>

  <section style="margin-top: 100px;" class="s7">

    <div id="about-us" style="display: flex;">
  
        <div class="con-us">
            <label style="font-family: 'Dancing Script',cursive ; font-size: xx-large;">
                Contact Us
            </label>
            <a style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">
                <i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;Location
            </a>
            <a style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">
                <i class="fa-solid fa-phone"></i>&nbsp;&nbsp;Call +92 3105572623
            </a>
            <a style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">
                <i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;buttsaud29@gmail.com
            </a>
        </div>
  
        <div class="about-agency">
            <label style="font-family: 'Dancing Script',cursive; font-size: xx-large; ">
                BiteRush
            </label>
            <span style="font-family: Arial, Helvetica, sans-serif; font-size: medium; line-height: 0.7cm;">
                BiteRush isn’t just food—it’s a rush of <br>&nbsp;&nbsp;&nbsp; deliciousness you won’t forget!
            </span>
            
            <div style="margin-top: 30px; display: flex; flex-direction: row; gap: 7px;">
                <a href="#">
                    <i style="font-size: x-large;" class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i style="font-size: x-large;" class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i style="font-size: x-large;" class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#">
                    <i style="font-size: x-large;" class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i style="font-size: x-large;" class="fa-brands fa-pinterest"></i>
                </a>
            </div>
  
        </div>
  
        <div class="hours">
            <label style="font-family: 'Dancing Script',cursive ; font-size: xx-large;">
                Opening Hours
            </label>
            <span style="font-family: Arial, Helvetica, sans-serif; font-size: medium; align-self: center; line-height: 0.8cm;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Everyday <br> 10.00 AM - 10.00 PM 
            </span>
       </div>
  
    </div>
  
    
  
    <p style="margin-left: 39%; font-size: medium;">© 2024 All Rights Reserved By Google</p>
    <p style="margin-left: 41%; font-size: medium;">© Distributed By ThemeWagon</p>
  
  </section>

</body>
</html>
