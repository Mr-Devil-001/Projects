<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
        <div class="container">
        <form>
            <h1 class="main_heading">Payment Form</h1><hr>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" id="name" required placeholder="Adam"></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="Gender" id="male" required>
                    Female <input type="radio" name="Gender" id="female" required><br>
                </p>
            </fieldset>
            <label>Address: *</label><br>
            <textarea name="address" id="address" cols="100" rows="10" required placeholder="Enter Your Address"></textarea>
            <p>Postal Code: *<input type="number" name="postalcode" id="postalcode" required placeholder="12345"></p>
            <p>Email: *<input type="email" name="email" id="email" required placeholder="example@gmail.com"></p>
            <hr>
            <h2>Payment Information</h2>
            <p>
                Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="" hidden>--Select a Card Type--</option>
                    <option value="visa_card">Visa Card</option>
                    <option value="pay_pak">Pay-Pak</option>
                    <option value="g-pay">G-Pay</option>
                </select>
            </p>
            <p>
                Card Number: *<input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiry Date: *<input type="date" name="expiry_date" id="expiry_date" required>
            </p>
            <p>
                CVV: *<input type="password" name="cvv" id="cvv" required placeholder="123">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
